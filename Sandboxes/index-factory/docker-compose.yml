version: "3.9"

services:
  # ── Infrastructure ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: indexfactory
      POSTGRES_USER: indexfactory
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-indexfactory_secret}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U indexfactory"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - indexfactory

  qdrant:
    image: qdrant/qdrant:v1.12.4
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY:-qdrant_secret}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:6333/healthz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - indexfactory

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-indexfactory}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-indexfactory_secret}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - indexfactory

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secret} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - indexfactory

  # ── Application ─────────────────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://indexfactory:${POSTGRES_PASSWORD:-indexfactory_secret}@postgres:5432/indexfactory
      DATABASE_URL_SYNC: postgresql://indexfactory:${POSTGRES_PASSWORD:-indexfactory_secret}@postgres:5432/indexfactory
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-qdrant_secret}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-indexfactory}:${RABBITMQ_PASSWORD:-indexfactory_secret}@rabbitmq:5672//
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-please}
      CLIP_MODEL_NAME: ${CLIP_MODEL_NAME:-ViT-B-32}
      CLIP_PRETRAINED: ${CLIP_PRETRAINED:-openai}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - upload_data:/app/uploads
    networks:
      - indexfactory

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://indexfactory:${POSTGRES_PASSWORD:-indexfactory_secret}@postgres:5432/indexfactory
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-qdrant_secret}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-indexfactory}:${RABBITMQ_PASSWORD:-indexfactory_secret}@rabbitmq:5672//
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
      CLIP_MODEL_NAME: ${CLIP_MODEL_NAME:-ViT-B-32}
      CLIP_PRETRAINED: ${CLIP_PRETRAINED:-openai}
    depends_on:
      rabbitmq:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - upload_data:/app/uploads
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 4G
    networks:
      - indexfactory

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - api
    networks:
      - indexfactory

  nginx:
    image: nginx:alpine
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
      - frontend
    networks:
      - indexfactory

volumes:
  pg_data:
  qdrant_data:
  rabbitmq_data:
  redis_data:
  upload_data:

networks:
  indexfactory:
    driver: bridge
