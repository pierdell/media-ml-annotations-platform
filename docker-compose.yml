# ═══════════════════════════════════════════════════════════════
# Index Factory Platform - Docker Compose
# Production-ready ML dataset creation platform
# ═══════════════════════════════════════════════════════════════
# Usage:
#   docker compose up -d
#   docker compose --profile gpu up -d   (with GPU workers)
# ═══════════════════════════════════════════════════════════════

services:
  # ── Annotations Platform (static frontend) ─────────────────
  annotations-platform:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3004:80"

  # ── PostgreSQL ────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-indexfactory}
      POSTGRES_USER: ${POSTGRES_USER:-indexfactory}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-indexfactory}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ── Redis ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispass} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispass}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal

  # ── Qdrant Vector Database ───────────────────────────────
  qdrant:
    image: qdrant/qdrant:v1.12.4
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY:-qdrant-dev-key}
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/localhost/6333 && echo -e 'GET /healthz HTTP/1.1\r\nHost: localhost\r\n\r\n' >&3 && cat <&3 | grep -q '200'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ── MinIO Object Storage ─────────────────────────────────
  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?Set MINIO_ROOT_PASSWORD in .env}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ── MinIO bucket init ────────────────────────────────────
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin123} &&
        mc mb --ignore-existing local/media &&
        mc mb --ignore-existing local/thumbnails &&
        mc mb --ignore-existing local/exports &&
        mc anonymous set download local/thumbnails &&
        echo 'Buckets initialized'
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?Set MINIO_ROOT_PASSWORD in .env}
    networks:
      - internal

  # ── FastAPI Backend ──────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-indexfactory}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-indexfactory}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispass}@redis:6379/0
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6334
      QDRANT_API_KEY: ${QDRANT_API_KEY:-qdrant-dev-key}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_SECURE: "false"
      SECRET_KEY: ${SECRET_KEY:?Set SECRET_KEY in .env}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app:ro
    ports:
      - "${API_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ── Celery Worker (CPU) ──────────────────────────────────
  worker:
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-indexfactory}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-indexfactory}
      SYNC_DATABASE_URL: postgresql://${POSTGRES_USER:-indexfactory}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-indexfactory}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispass}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redispass}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redispass}@redis:6379/2
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6334
      QDRANT_API_KEY: ${QDRANT_API_KEY:-qdrant-dev-key}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_SECURE: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/backend/app:ro
      - ./worker:/app/worker:ro
      - ml_cache:/root/.cache
    deploy:
      replicas: ${WORKER_REPLICAS:-2}
      resources:
        limits:
          memory: 4G
    networks:
      - internal

  # ── Celery Worker (GPU) ──────────────────────────────────
  worker-gpu:
    build:
      context: .
      dockerfile: ./worker/Dockerfile.gpu
    restart: unless-stopped
    env_file: .env
    profiles: ["gpu"]
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-indexfactory}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-indexfactory}
      SYNC_DATABASE_URL: postgresql://${POSTGRES_USER:-indexfactory}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-indexfactory}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispass}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redispass}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redispass}@redis:6379/2
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6334
      QDRANT_API_KEY: ${QDRANT_API_KEY:-qdrant-dev-key}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_SECURE: "false"
      CUDA_VISIBLE_DEVICES: "0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/backend/app:ro
      - ./worker:/app/worker:ro
      - ml_cache:/root/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - internal

  # ── Celery Beat Scheduler ────────────────────────────────
  beat:
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    restart: unless-stopped
    command: celery -A worker.celery_app beat --loglevel=info --schedule=/tmp/celerybeat-schedule
    env_file: .env
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redispass}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redispass}@redis:6379/2
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - internal

  # ── Flower (Celery monitoring) ───────────────────────────
  flower:
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    restart: unless-stopped
    command: celery -A worker.celery_app flower --port=5555
    env_file: .env
    profiles: ["monitoring"]
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redispass}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redispass}@redis:6379/2
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    networks:
      - internal

  # ── Nginx Reverse Proxy ──────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "${HTTP_PORT:-80}:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - internal

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
  ml_cache:

networks:
  internal:
    driver: bridge
